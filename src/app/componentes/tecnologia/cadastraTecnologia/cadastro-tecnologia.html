<h1 mat-dialog-title class="modal-header">Cadastrar Tecnologia</h1>
<div mat-dialog-content class="modal-content">
  <form [formGroup]="tecnologiaForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button (click)="onSubmit()" [disabled]="!tecnologiaForm.valid">Salvar</button>
</div>
