<div class="container_fiter">
  <div class="dialog-actions">
    <h1>Entrevista</h1>
  </div>
  <button mat-raised-button color="primary" (click)="openDialog()">Nova</button>
</div>
<div class="parametros-table">
  <table mat-table [dataSource]="dataSource" class="full-width-table">
    <ng-container matColumnDef="candidato">
      <th mat-header-cell *matHeaderCellDef> Candidato </th>
      <td mat-cell *matCellDef="let element" class="td-ellipsis"> {{element.candidato}} </td>
    </ng-container>
    <ng-container matColumnDef="vaga">
      <th mat-header-cell *matHeaderCellDef> Vaga </th>
      <td mat-cell *matCellDef="let element" class="td-ellipsis"> {{element.vaga}} </td>
    </ng-container>

    <ng-container matColumnDef="tecnologias">
      <th mat-header-cell *matHeaderCellDef> Tecnologias do candidato </th>
      <td mat-cell *matCellDef="let element" class="td-ellipsis"> {{element.tecnologias}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" class="actions">
        <button mat-icon-button color="primary" (click)="openDialogEdit(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteElement(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="idTecnologia">
      <th mat-header-cell *matHeaderCellDef class="invisible-column"> ID </th>
      <td mat-cell *matCellDef="let element" class="invisible-column"> {{element.idTecnologia}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
