<div class="container_fiter">
    <div class="dialog-actions">
        <h1>Vagas Técnologias Pesos</h1>
    </div>
    <button mat-raised-button color="primary" (click)="openDialog()">Nova</button>
</div>
<div class="parametros-table">
    <table mat-table [dataSource]="dataSource" class="full-width-table">

        <ng-container matColumnDef="idVagaTecnologiaRequisito">
            <th mat-header-cell *matHeaderCellDef class="invisible-column"> IdVagaTecnologiaRequisito </th>
            <td mat-cell *matCellDef="let element" class="invisible-column"> {{element.idVagaTecnologiaRequisito}} </td>
        </ng-container>

        <ng-container matColumnDef="nomeVaga">
            <th mat-header-cell *matHeaderCellDef> Vaga </th>
            <td mat-cell *matCellDef="let element" class="td-ellipsis"> {{element.nomeVaga}} </td>
        </ng-container>

        <ng-container matColumnDef="nomeTecnologia">
            <th mat-header-cell *matHeaderCellDef> Técnologia </th>
            <td mat-cell *matCellDef="let element" class="td-ellipsis"> {{element.nomeTecnologia}} </td>
        </ng-container>

        <ng-container matColumnDef="peso">
            <th mat-header-cell *matHeaderCellDef> Peso Técnologia</th>
            <td mat-cell *matCellDef="let element" class="td-ellipsis"> {{element.peso}} </td>
        </ng-container>

       <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element" class="actions">
                <button mat-icon-button color="primary" (click)="openDialogEdit(element)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
