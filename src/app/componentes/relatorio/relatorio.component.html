<div mat-dialog-content class="modal-content">
    <div class="container_fiter">
        <div class="dialog-actions">
            <h1>Entrevista</h1>
        </div>
        <button mat-raised-button (click)="loadData()" olor="primary">Gerar relat√≥rio</button>
    </div>

    <div class="form-flex-container">
        <mat-form-field>
            <mat-label>Vaga</mat-label>
            <select matNativeControl [(ngModel)]="selectedVaga" (ngModelChange)="onVagaSelected($event)">
                <option value="" selected></option>
                <option *ngFor="let vaga of vagas" [value]="vaga.id">{{vaga.descricao}}</option>
            </select>
        </mat-form-field>
    </div>
    <div class="parametros-table">
        <table mat-table [dataSource]="dataSource" class="full-width-table">
            <ng-container matColumnDef="candidato">
                <th mat-header-cell *matHeaderCellDef> Candidato </th>
                <td mat-cell *matCellDef="let element" class="td-ellipsis"> {{element.candidato}} </td>
            </ng-container>
            <ng-container matColumnDef="pontuacao">
                <th mat-header-cell *matHeaderCellDef> pontuacao </th>
                <td mat-cell *matCellDef="let element" class="td-ellipsis"> {{element.pontuacao}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>

</div>
